version: '3.8'
services:
  myapp:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/plus_project"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "1234"
      SPRING_REDIS_HOST: "redis"
      SPRING_REDIS_PORT: "6379"
      REDISSON_HOST: "redis"
      REDISSON_PORT: "6379"
  db:
    image: mysql:latest
    container_name: plus-project-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: plus_project
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -p1234 && sleep 5" ]
      interval: 5s
      retries: 10
  redis:
    image: redis:latest
    container_name: plus-project-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      retries: 10